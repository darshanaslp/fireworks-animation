<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 Fireworks</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #message {
            font-size: 5vw; /* Font size adjusts to the width of the viewport */
            font-weight: bold;
            margin-top: 20vh;
            z-index: 1; /* Ensure the message is on top */
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #year-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw; /* Fixed font size */
            font-weight: bold;
            text-align: center;
            z-index: -1; /* Place "2025" behind fireworks */
            color: hsl(0, 100%, 50%); /* Default color */
        }

        @media screen and (max-width: 600px) {
            #message {
                font-size: 10vw; /* Adjust font size for smaller screens */
            }
            #year-text {
                font-size: 30vw; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div id="message">Happy New Year 2025!</div>
    <canvas id="fireworks"></canvas>
    <div id="year-text">2025</div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Get the user's name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Friend';
        document.getElementById("message").innerHTML = `Happy New Year 2025, ${userName}! ðŸŽ‰ðŸŽ†`;

        // Function to change the "2025" text style randomly every 3 seconds
        function changeYearText() {
            const yearText = document.getElementById("year-text");
            const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color using HSL

            // Set random color
            yearText.style.color = randomColor;

            // Randomly change the font family
            const fonts = ['Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Georgia'];
            yearText.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        }

        // Call the function to change the background text style every 3 seconds
        setInterval(changeYearText, 3000); // Change every 3 seconds (3000ms)
        changeYearText(); // Initial call to set the style

        // Firework Particle Class
        class Particle {
            constructor(x, y, speed, angle, color, size, life) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.angle = angle;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96; // Shrinking effect over time
                this.life--;

                if (this.life <= 0) return false; // Dead particle
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Firework Rocket Class
        class Firework {
            constructor(x, y, speed, angle, color) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.angle = angle;
                this.color = color;
                this.life = 0;
                this.maxLife = 100;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.exploded = false;
                this.particles = [];
            }

            // Update firework's position and explosion logic
            update() {
                if (!this.exploded) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life++;

                    // Explode when firework reaches the middle of the screen
                    if (this.life >= this.maxLife) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        if (!particle.update()) {
                            this.particles.splice(index, 1); // Remove dead particles
                        }
                    });
                }
            }

            // Explode the firework into particles
            explode() {
                this.exploded = true;
                const numParticles = 150; // Larger explosion with more particles
                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2; // Spread particles in a circle
                    const speed = Math.random() * 6 + 6; // Larger speed for bigger explosions
                    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    const size = Math.random() * 5 + 5; // Larger particles
                    const life = Math.random() * 20 + 20; // Longer life for particles
                    this.particles.push(new Particle(this.x, this.y, speed, angle, color, size, life));
                }
            }

            // Draw the firework or particles
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => {
                        particle.draw();
                    });
                }
            }
        }

        const fireworks = [];

        // Generate new fireworks from the bottom to the top and explode near the center
        function generateFireworks() {
            const numFireworks = 5; // Generate 5 new fireworks per interval
            for (let i = 0; i < numFireworks; i++) {
                const x = Math.random() * canvas.width;
                const speed = Math.random() * 5 + 5; // Increased speed for faster fireworks
                const angle = -Math.PI / 2; // Launch angle for vertical upwards
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                // Fireworks will explode near the middle of the screen
                const targetY = canvas.height / 2;
                fireworks.push(new Firework(x, canvas.height, speed, angle, color));
            }
        }

        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw all fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0 && firework.exploded) {
                    fireworks.splice(index, 1); // Remove exploded fireworks
                }
            });

            requestAnimationFrame(animate);
        }

        // Start fireworks and animation
        setInterval(generateFireworks, 1000); // Generate fireworks every 1 second
        animate();  // Start the animation
    </script>
</body>
</html>
