<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 Fireworks</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #message {
            font-size: 40px;
            font-weight: bold;
            margin-top: 150px;
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="message">Happy New Year 2025!</div>
    <canvas id="fireworks"></canvas>

    <script>
        // Set up the fireworks canvas
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // User's name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Friend';

        // Display the Happy New Year message with the user's name
        document.getElementById("message").innerHTML = `Happy New Year 2025, ${userName}! ðŸŽ‰ðŸŽ†`;

        // Firework particle class
        class Firework {
            constructor(x, y, angle, speed, size, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.size = size;
                this.color = color;
                this.life = 0;
                this.maxLife = Math.random() * 50 + 100;
                this.speedX = this.speed * Math.cos(this.angle);
                this.speedY = this.speed * Math.sin(this.angle);
            }

            // Update the firework's position and size
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.98;  // Shrinking effect
                this.life++;

                // Fade out and die after maxLife
                if (this.life > this.maxLife) return false;
                return true;
            }

            // Draw the firework
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Store fireworks
        const fireworks = [];

        // Function to generate fireworks from the bottom to the top
        function generateFireworks() {
            const numberOfFireworks = 10;
            for (let i = 0; i < numberOfFireworks; i++) {
                const x = Math.random() * canvas.width;  // Random x position
                const angle = Math.random() * Math.PI / 2 - Math.PI / 2;  // Angles shooting upward
                const speed = Math.random() * 4 + 2;  // Random speed
                const size = Math.random() * 3 + 2;  // Random size
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;  // Random color
                fireworks.push(new Firework(x, canvas.height, angle, speed, size, color));
            }
        }

        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw all fireworks
            fireworks.forEach((firework, index) => {
                if (!firework.update()) {
                    fireworks.splice(index, 1); // Remove dead fireworks
                } else {
                    firework.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        // Start fireworks automatically
        setInterval(generateFireworks, 1000); // Generate fireworks every 1 second
        animate();  // Start the animation
    </script>
</body>
</html>
