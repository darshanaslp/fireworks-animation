
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Fireworks</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #name {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="name"></div>
    <canvas id="fireworks"></canvas>

    <script>
        // Function to start fireworks with user's name
        function startFireworks(userName) {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.getElementById("name").textContent = "Happy New Year, " + userName + "! ðŸŽ‰";

            const fireworks = [];

            // Firework class to generate firework objects
            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 3 + 2;
                    this.angle = Math.random() * Math.PI * 2;
                    this.life = 0;
                    this.maxLife = Math.random() * 50 + 100;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                update() {
                    this.life++;
                    if (this.life > this.maxLife) return false;

                    this.x += this.speed * Math.cos(this.angle);
                    this.y += this.speed * Math.sin(this.angle);
                    this.speed *= 0.99;
                    this.size *= 0.98;
                    return true;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            // Create initial fireworks at random positions
            setInterval(() => {
                fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
            }, 100);

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworks.forEach((firework, index) => {
                    if (!firework.update()) {
                        fireworks.splice(index, 1);
                    } else {
                        firework.draw();
                    }
                });
                requestAnimationFrame(animate);
            }

            animate();
        }

        // Get user name from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Friend';
        startFireworks(userName);
    </script>
</body>
</html>
